{% extends "grants_reviewer_base.html" %}
{% block extralinks %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
  href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/start/jquery-ui.css" />
{% endblock %}
{% block content %}
<div class = "container">

	<form method = 'POST' action= '' enctype = "multipart/form-data" novalidate id = "commodity-form">{% csrf_token %}
		<div class="overview_form_block row marl justify-content-center">
			<div class="col-md-12">
			  <div class="card">
				<div class="card-header">
				  <div class="card-title text-center">
					Commidity Focus Form
				  </div>
					</div>
				   <div class="card-body">
				  <div class="row marl">
					<div class="col-md-12">
						<div class="form-group">
						  <label for="exampleInputEmail1">Name{% if form.name.field.required %}<span
							  class="error">*</span>{% endif %}</label>
						  {{ form.name }}
						  <span class="error" id="id__call_type">{{ form.name.errors }}</span>
						</div>
					  </div>
					  <div class="col-md-12 padding-top">
						<div class="col-md-12">
						  <div class="row marl buttons_row form_btn_row text-center">
							<button class="btn btn-default save" type="submit">Submit</button>

						  </div>
						</div>
					  </div>


				  </div>
				   </div>
				   </div>
				   </div>
		</div>

	</form>
	<br clear="all">
</div>
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>
<script src="https://malsup.github.io/jquery.form.js"></script>
